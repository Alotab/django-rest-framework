{% extends "blog/base.html" %}
{% load static %}
{% block content %}


<div class="create-content" style="padding-top: 50rem">
    <div class="new-post">
        <h3>Post Update</h3>
    </div>
   <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
       
        <input class="post-button" type="submit"  value='submit'>
   </form>
   
</div>
{% endblock %}
