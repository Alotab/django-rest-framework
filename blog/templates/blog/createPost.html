{% extends "blog/base.html" %}
{% load static %}
{% block content %}

<div class="wrtie-blog"><h1>BE THE MAN YOU WANT TO BE</h1></div>
<div class="create-content">
    <div class="new-post">
        <h3>Create a New Post</h3>
    </div>
   <form action="" method="post" enctype="multipart/form-data" class="form-scroll">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
       
        <input class="post-button" type="submit"  value='submit'>
   </form>
</div>
{% endblock %}
